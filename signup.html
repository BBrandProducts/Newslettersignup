
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
    <form  action="/" method="post">
      <img class="mb-4" src="images/nl.jfif" alt="" width="150" height="150">
      <h1 class="h3 mb-3 fw-normal">Signup My Newsletter</h1>

      <div class="form-floating">
        <input type="text"  name="fName" class="form-control" id="floatingInput" placeholder="First Name" ></input>
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text"  name="lName" class="form-control" id="floatingInput" placeholder=" Last Name"></input>
        <label for="floatingInput">Last Name</label>
      </div>

      <div class="form-floating">
        <input type="email" name="eM" class="form-control" id="floatingInput" placeholder="name@example.com" ></input>
        <label for="floatingInput">Email address</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; The BBrand</p>
    </form>
    </main>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" charset="utf-8"></script>
  </body>
</html>
